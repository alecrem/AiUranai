<ion-header>
  <ion-toolbar>
    <ion-title>{{name}}さんの恋愛相性</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        恋愛占い結果
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      下記のイニシャルから下の名前が始まる相手との恋愛相性はこのようになります。
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let result of resultCards">
    <ion-card-header>
      <ion-card-title>
        {{ result.initial }}~さんとの相性
        <br>
        <span style="color:red;" *ngIf="result.hearts == 5">
          <ion-icon name="heart"></ion-icon>
          <ion-icon name="heart"></ion-icon>
          <ion-icon name="heart"></ion-icon>
          <ion-icon name="heart"></ion-icon>
          <ion-icon name="heart"></ion-icon>
        </span>
        <span style="color:red;" *ngIf="result.hearts == 2">
          <ion-icon name="heart"></ion-icon>
          <ion-icon name="heart"></ion-icon>
          <ion-icon name="heart-half"></ion-icon>
          <ion-icon name="heart-empty"></ion-icon>
          <ion-icon name="heart-empty"></ion-icon>
        </span>
        <span style="color:red;" *ngIf="result.hearts == 0">
          <ion-icon name="heart-half"></ion-icon>
          <ion-icon name="heart-empty"></ion-icon>
          <ion-icon name="heart-empty"></ion-icon>
          <ion-icon name="heart-empty"></ion-icon>
          <ion-icon name="heart-empty"></ion-icon>
        </span>
      </ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-button expand="block" (click)='dismiss()'>閉じる</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
